<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React Most Wanted</title>
    <meta charset="utf-8" />
    <meta
      name="Description"
      content="React Most Wanted. A react Starter-Kit with all Most Wanted features."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="google" content="notranslate" />

    <meta name="robots" content="all" />
    <meta name="revisit-after" content="14 days" />

    <!-- Style -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#603cba"
    />
    <link
      rel="preload"
      href="index.css"
      as="style"
      onload="this.rel = 'stylesheet'"
    />
    <link
      rel="preload"
      as="style"
      onload="this.rel = 'stylesheet'"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>

  <body class="body" style="  margin: 0; padding: 0; height: 100%">
    <div id="root" style="height: 100%; width:100%; background-color:black">
      <div
        style="height: 100%; width:100%; background-image2:url(background.webp); background-repeat: no-repeat; background-attachment: fixed;background-size: cover;display:flex"
      >
        <div
          class="container"
          style=" height: 100%; width:100%; display: flex; flex-direction: column; flex-wrap: wrap; justify-content: space-around; align-items: center;"
        >
          <div>
            <img
              src="%PUBLIC_URL%/logo.svg"
              class="loader"
              alt=""
              style="height: 80px;"
            />
          </div>
        </div>
      </div>
    </div>
    <noscript> <div>JavaScript disabled!</div> </noscript>
  </body>
</html>
